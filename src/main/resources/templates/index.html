<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="de">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">KuK KLT</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous"/>

    <script src="https://kit.fontawesome.com/70b893f5e3.js" crossorigin="anonymous"></script>

</head>
<body>
<h1 th:text="${welcome}"></h1>

<h2 th:text="${applicationTitle}"></h2>

<form method="post" class="p-5">
    <div class="row justify-content-center">
        <div class="col-1">
            <input type="text" name="amount" class="form-control"
                   th:placeholder="${amount}?${amount}:'Enter amount'">
        </div>
        <div class="col-2">
            <select type="text" name="from" class="form-control form-select">
                <option selected th:text="${from}? ${from} : 'Select original currency'"></option>
                <tr th:each="prod : ${listCurrency}">
                    <option>
                        <td th:text="${prod}"></td>
                    </option>
                </tr>
            </select>

        </div>
        <div class="col-1 p-3">
            <div class="row justify-content-center">
                <i class="fa-solid fa-circle-arrow-right fa-2xl" style="color: #007bff;"></i>
            </div>
        </div>
        <div class="col-2">
            <select type="text" name="to" class="form-control form-select">
                <option selected th:text="${to}? ${to} : 'Select final currency'"></option>
                <tr th:each="prod : ${listCurrency}">
                    <option>
                        <td th:text="${prod}"></td>
                    </option>
                </tr>
            </select>
        </div>
        <div class="col-1">
            <input type="text" class="form-control" th:placeholder="${total}? ${total} : ''"/>
        </div>
    </div>
    <div class="row p-5 justify-content-center">
        <button class="btn btn-primary" type="submit">Convert!</button>
    </div>
</form>
</body>
</html>
